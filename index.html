<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Video Player</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css"/>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Car Racing -->
    <!-- https://media.istockphoto.com/id/1287172881/video/green-generic-open-wheel-single-seater-car-race-car-is-trying-to-overtake-the-leading-car.mp4?s=mp4-640x640-is&k=20&c=42tr6k2HfL0BlMCBAR5CtHq69JiZiKQz-_MFmM-oz4w= -->
    <!-- Lake  -->
    <!-- https://media.istockphoto.com/id/1339297964/video/dynamic-aerial-view-of-mt-hood-over-trillium-lake-in-oregon.mp4?s=mp4-640x640-is&k=20&c=-5fBE8wVvgc1uJdMrBw-kUq2OeJEcQmnPHOTSjTw_mk= -->

    <div class="player">
        <video src="https://media.istockphoto.com/id/1339297964/video/dynamic-aerial-view-of-mt-hood-over-trillium-lake-in-oregon.mp4?s=mp4-640x640-is&k=20&c=-5fBE8wVvgc1uJdMrBw-kUq2OeJEcQmnPHOTSjTw_mk=" class="video" playsinline ></video>

        <!-- show controls -->
        <div class="show-controls">
            <!-- controls-container -->
            <div class="controls-container">
                <div class="progress-range" title="Seek" id="progrees-range">
                    <div class="progress-bar"></div>
                </div>
                <div class="control-group">
                    <div class="controls-left">
                        <div class="play-controls">
                            <i class="fas fa-play" title="play" id="play-btn"></i>
                        </div>
                        <div class="vloume">
                            <div class="volume-icon">
                                <i class="fas fa-volume-up" title="Mute" id="volume-icon"></i>
                            </div>
                            <div class="volume-range" title="Change Volume">
                                <div class="volume-bar"></div>
                            </div>
                        </div>
                    </div>
                    <div class="controls-right">
                        <div class="speed" title="Playback Rate">
                            <select name="PlaybackRate" class="player-speed">
                                <option value="0.5">0.5 x</option>
                                <option value="0.75">0.75 x</option>
                                <option value="1" selected>1 x</option>
                                <option value="1.5">1.5 x</option>
                                <option value="2">2 x</option>
                            </select>
                        </div>
                        <div class="time">
                            <span class="time-elapsed">00:00</span>
                            <span class="time-duration">00:19</span>
                        </div>
                        <div class="fullscreen">
                            <i class="fas fa-expand"></i>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Script -->
    <script src="script.js"></script>
</body>
</html>
